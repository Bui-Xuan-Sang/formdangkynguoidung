<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <table style="text-align: left">
        <br></br>
        <tr>
            <td>
                <label for="name"><b>Họ và tên:</b></label>
            </td>
        </tr>
        <tr>
            <td><input id="name" type="text" name="name"></td>
        </tr>
        <tr>
            <td>
                <label for="email"><b>Email:</b></label>
            </td>
        </tr>
        <tr>
            <td><input id="email" type="text" name="Email"></td>
        </tr>
        <tr>
            <td>
                <label for="phone"><b>Số điện thoại;</b></label>
            </td>
        </tr>
        <tr>
            <td><input id="phone" type="text" name="phone"></td>
        </tr>
       <tr>
            <td><b>Giới tính:</b></td>
        </tr>
        <tr>
            <td>
                <input id="Nam" type="radio" name="gender" >
                <label for="Nam">Nam</label>
                <input id="Nữ" type="radio" name="gender">
                <label for="Nữ">Nữ</label>
            </td>
        </tr>
        <tr>
            <td>

                <button type="button"; style="border-radius: 5px">Đăng ký</button>
            </td>
        </tr>
    </table>
</form>


</body>
</html>
